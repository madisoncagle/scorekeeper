<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades+</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>SPADES+</h1>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <h2>SCOREBOARD</h2>

            <button type="button" id="add-player-btn">add player</button>

            <!-- modal -->
            <div id="add-player-modal" class="modal">

                <div class="modal-content">
                    <div class="modal-header">
                        <h3>NEW PLAYER</h3>
                        <span class="close">&times;</span>
                    </div>

                    <div class="modal-name-input">
                        <label for="new-name">player name</label>
                        <input type="text" name="new-name" id="new-name">
                    </div>

                    <p class="modal-warning">please enter a name</p>

                    <button type="submit" id="submit-player-name">ADD</button>
                </div>

            </div>

            <div class="scoreboard">

                <!-- card -->
                <div class="card" id="madison">

                    <!-- player name -->
                    <h3 class="player-name">Madison</h3>

                    <!-- bid input -->
                    <div class="bid-input">
                        <button type="button" class="bid-button minus">-</button>
                        <p class="bid-number">0</p>
                        <button type="button" class="bid-button plus">+</button>
                    </div>

                    <!-- score -->
                    <p class="numeric score">0</p>

                    <!-- buttons -->
                    <div class="buttons">
                        <button type="button" class="no">nope</button>
                        <button type="button" class="yes">got it</button>
                    </div>

                </div>

                <!-- card -->
                <div class="card" id="elsa">

                    <!-- player name -->
                    <h3 class="player-name">Elsa</h3>

                    <!-- bid input -->
                    <div class="bid-input">
                        <button type="button" class="bid-button minus">-</button>
                        <p class="bid-number">0</p>
                        <button type="button" class="bid-button plus">+</button>
                    </div>

                    <!-- score -->
                    <p class="numeric score">0</p>

                    <!-- buttons -->
                    <div class="buttons">
                        <button type="button" class="no">nope</button>
                        <button type="button" class="yes">got it</button>
                    </div>

                </div>

                <!-- card -->
                <div class="card" id="anna">

                    <!-- player name -->
                    <h3 class="player-name">Anna</h3>

                    <!-- bid input -->
                    <div class="bid-input">
                        <button type="button" class="bid-button minus">-</button>
                        <p class="bid-number">0</p>
                        <button type="button" class="bid-button plus">+</button>
                    </div>

                    <!-- score -->
                    <p class="numeric score">0</p>

                    <!-- buttons -->
                    <div class="buttons">
                        <button type="button" class="no">nope</button>
                        <button type="button" class="yes">got it</button>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <p>created 2023 by madison cagle</p>
        </div>
    </footer>

    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
