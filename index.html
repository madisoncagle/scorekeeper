<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades+</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>SPADES+</h1>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <h2>SCOREBOARD</h2>

            <div class="scoreboard">

                <!-- card -->
                <div class="card" id="madison">

                    <!-- player name -->
                    <h3 class="player-name">Madison</h3>

                    <!-- bid input -->
                    <div class="bid-input">
                        <button type="button" class="bid-button minus">-</button>
                        <p class="bid-number">0</p>
                        <button type="button" class="bid-button plus">+</button>
                    </div>

                    <!-- score -->
                    <p class="numeric score">0</p>

                    <!-- buttons -->
                    <div class="buttons">
                        <button type="button" class="no">Nope</button>
                        <button type="button" class="yes">Got it</button>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <p>created 2023 by madison cagle</p>
        </div>
    </footer>

    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
